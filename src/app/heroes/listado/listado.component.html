<h1>listado de heroes</h1>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>

<div *ngIf="isVisibleBorrados; else noBorrado">
    <!-- Ese noBorrado es una referencia local -->
    <!--  no tiene contraparte del lado del html -->
    <h3>HÃ©roes Borrados</h3>
    <ul>
        <li *ngFor="let heroe of heroesBorrados; let i = index">
            {{ i + 1 }} - {{ heroe }}
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>



<button (click)="borrarHeroe()">
    Borrar
</button>
